<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="task" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ task.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Created: {{task.created_at}}</h6>
          <h6>Do Date: {{task.do_date}}</h6>
          <br>
          <p>{{task.description}}</p>
          {% if tag %}
         <h2>Task tagged with "{{ tag.name }}"</h2>
          {% endif %}
          <p class="tags">
          {% for tag in tasks.tags.all %}
              <a href="{% url 'task:task_list_by_tag' tag.slug %}">{{ tag.name }}</a>
        {% if not forloop.last %}, {% endif %}
          {% endfor %}
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
