{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar tarefa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
	<h1>Adicione a sua nova tarefa:</h1>
	<form method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" name="btn btn-success" value="Criar tarefa">
	</form>
</div>
{% endblock %}
