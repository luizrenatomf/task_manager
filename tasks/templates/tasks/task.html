{% load static %}
<form action="/{{ task.id }}" class="well TaskForm" method="GET"> 
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ task.title }}</h5>
        <button type="button" class="close" data-dismiss="modal"><span>Ã—</span></button>
      </div>
      <div class="modal-body">
        <h6>Created: {{task.created_at}}</h6>
        <h6>Do Date: {{task.do_date}}</h6>
        <hr>
        <p>{{task.description}}</p>
        {% if tag %}
        <h2>Task tagged with "{{ tag.name }}"</h2>
        {% endif %}
        <p class="tags">
        {% for tag in tasks.tags.all %}
            <a href="{% url 'task:task_list_by_tag' tag.slug %}">{{ tag.name }}</a>
        {% if not forloop.last %}, {% endif %}
        {% endfor %}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
