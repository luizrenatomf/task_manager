{% extends "base.html" %}

{% block title %}Topics{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <ul>
      {% for topic in topics %}
        <li>
            <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
        </li>
      {% empty %}
        <li>No topics have been added yet.</li>
      {% endfor %}
    </ul>

    <h3><a href="{% url 'new_topic' %}">Add a new topic</a></h3>
</div>
{% endblock content %}
