{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="offset-1 col-10 list-div">
  <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>
  <form action="{% url 'edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit">save changes</button>
  </form>
</div>
{% endblock content %}
